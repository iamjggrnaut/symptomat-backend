stages:
  - lint
  - build
  - deploy

services:
  - name: docker:dind
    entrypoint: ['env', '-u', 'DOCKER_HOST']
    command: ['dockerd-entrypoint.sh']

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ''
  DEPLOY_PATH: "/home/resymon-apps/backend-api/"

eslint:
  stage: lint
  image: node:14
  script:
    - yarn install
    - yarn lint:ci

docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - echo "$DEPLOY_TOKEN_PASSWORD" | docker login -u "$DEPLOY_TOKEN_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
  only:
    - tags

deploy:
  image: kroniak/ssh-client
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > /tmp/id_rsa
    - chmod 600 /tmp/id_rsa
    - cat /tmp/id_rsa
    - ssh-add /tmp/id_rsa
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh-add -l
    - ssh $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_PATH && chown -R $SSH_USER:$SSH_USER $DEPLOY_PATH"
  script:
    - rsync -av --delete ./ $SSH_USER@$SSH_HOST:$DEPLOY_PATH
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      variables:
        SSH_HOST: $SSH_HOST_PROD
    - if: $CI_COMMIT_BRANCH == "dev"
      variables:
        SSH_HOST: $SSH_HOST_DEV
    - if: $CI_COMMIT_BRANCH == 'ft'
      variables:
        SSH_HOST: $SSH_HOST_FT
